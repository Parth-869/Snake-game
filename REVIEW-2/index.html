<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Snake Game</h1>
        <div id="user-form" class="mt-4">
            <h3>Enter Your Name to Start</h3>
            <form id="loginForm">
                <input type="text" id="username" class="form-control mb-3" placeholder="Enter your name">
                <button type="submit" class="btn btn-primary">Start Game</button>
            </form>
        </div>
        <div id="game-container" class="d-none mt-5">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="mt-3">
                <p id="score">Score: 0</p>
                <button id="restart" class="btn btn-danger">Restart</button>
            </div>
        </div>
        <div id="leaderboard" class="mt-5">
            <h3>Leaderboard</h3>
            <ul id="leaderboard-list" class="list-group"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
